<h1>O que os cetaceos comem?</h1>

<p>Os golfinhos são carnívoros, o que significa que se alimentam de outros pequenos animais,</p>
<p>como peixes, moluscos e crustáceos.</p>
<p>Já as baleis, se alimentam de diversos animais, como peixes,</p>
<p>lulas, aves, focas, camarões, golfinhos e tartarugas-marinhas.</p>
